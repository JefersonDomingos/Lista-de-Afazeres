<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Estilização css-->
        <link rel="stylesheet" href="css/style.css">
        <!--Font Awesome para usar icones-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
         integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
         crossorigin="anonymous" 
         referrerpolicy="no-referrer" />
        <!--javascript do projeto-->
        <script src="js/script.js" defer></script>
        <title>Lista de Afazeres</title>
    </head>
    <body>
        <div class="container-principal">
            <header>
                <h1>Lista de Afazeres</h1>
            </header>
            <form id="afazeres-form">
                <p>Adicionar tarefa:</p>
                <div class="form-control">
                    <input type="text" id="afazeres-input" placeholder="Escreva sua tarefa">
                    <button type="submit" id="botao-adicionar">
                        <!--icone font Awesome-->
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Editar tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit">
                        <!--icone font Awesome-->
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                        <input type="text" id="buscar-input" placeholder="Buscar">
                        <button id="apagar-input">
                            <!--icone font Awesome-->
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
        
                <div id="filtrar">
                    <h4>Filtrar</h4>
                    <select id="filtrar-select">
                        <option value="todos">Todos</option>
                        <option value="feitos">Feitos</option>
                        <option value="a-fazer">A fazer</option>
                    </select>
                </div>
            </div>
            <div id="lista-afazeres">
                
            </div>

        </div>
    
    </body>
</html>
